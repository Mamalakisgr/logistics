<!-- services-admin.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Services Admin</title>
  <link rel="stylesheet" type="text/css" href="../css/back.css">
  <link rel="icon" href="/images/292435385_399551102196302_8171052786653938864_n.png" type="image/x-icon" />

</head>
<body>
    <!-- Navbar -->
    <nav>
      <a href="/backoffice" id="nav-home">Home</a>
      <a href="/company-admin">Company</a>
      <a href="/services-admin">Services</a>
      <a href="/aboutus-admin">About Us</a>
    </nav>
  <h1>Manage Services</h1>
  
  <h2>Add/Update Service Category</h2>
  <form id="service-form">
    <label for="categoryName">Category Name:</label>
    <input type="text" id="categoryName" name="categoryName">
    
    <label for="serviceName">Service Name:</label>
    <input type="text" id="serviceName" name="serviceName">
    
    <label for="description">Description:</label>
    <input type="text" id="description" name="description">
    
    <button type="submit">Add/Update</button>
  </form>
  
  <h2>Existing Services</h2>
  <div id="service-list">

    <!-- Existing services will be populated here -->
  </div>
  <h2>Manage Detailed Services</h2>

<form id="detail-form">
    <label for="detailTitle">Service Detail Title:</label>
    <input type="text" id="detailTitle" name="detailTitle">

    <label for="detailDescription">Description:</label>
    <input type="text" id="detailDescription" name="detailDescription">

    <button type="submit">Add/Update</button>
</form>

<h2>Existing Detailed Services</h2>
<div id="detail-list">
    <!-- Existing detailed services will be populated here -->
</div>

  <script src="../js/services-admin.js"></script>
</body>
</html>
