<!-- services-admin.html -->
<!DOCTYPE html>
<html>

<head>
  <title>Services Admin</title>
  <link rel="stylesheet" type="text/css" href="../css/back.css">
  <link rel="icon" href="/images/292435385_399551102196302_8171052786653938864_n.png" type="image/x-icon" />

</head>

<body>
  <!-- Navbar -->
  <nav>
    <a href="/backoffice" id="nav-home">Home</a>
    <a href="/company-admin">Company</a>
    <a href="/services-admin">Services</a>
    <a href="/aboutus-admin">About Us</a>
  </nav>
  <h1>Manage Services</h1>

  <h2>Add/Update Service Category</h2>
  <form id="service-form">
    <div>
      <button type="button" id="switch-eng">EN</button>
      <button type="button" id="switch-el">GR</button>
    </div>
 <!-- English Inputs -->
<label for="categoryName-en">Category Name EN:</label>
<input type="text" id="categoryName-en" name="categoryNameEn">

<label for="serviceName-en">Service Name EN:</label>
<input type="text" id="serviceName-en" name="serviceNameEn">

<label for="description-en">Description EN:</label>
<input type="text" id="description-en" name="descriptionEn">

<!-- Greek Inputs -->
<label for="categoryName-gr">Category Name GR:</label>
<input type="text" id="categoryName-gr" name="categoryNameGr">

<label for="serviceName-gr">Service Name GR:</label>
<input type="text" id="serviceName-gr" name="serviceNameGr">

<label for="description-gr">Description GR:</label>
<input type="text" id="description-gr" name="descriptionGr">



<button type="submit">Add/Update</button>
  </form>
  <div id="service-list">
    <!-- Existing services will be populated here -->
  </div>

  <h2>Manage Detailed Services</h2>
  <form id="detail-form">
    <!-- English Inputs -->
    <div id="en-inputs">
      <label for="detailTitle-en">Service Detail Title (EN):</label>
      <input type="text" id="detailTitle-en" name="detailTitleEn">
    
      <label for="detailDescription-en">Description (EN):</label>
      <input type="text" id="detailDescription-en" name="detailDescriptionEn">
    </div>
    
    <!-- Greek Inputs -->
    <div id="gr-inputs" style="display: none;">
      <label for="detailTitle-gr">Service Detail Title (GR):</label>
      <input type="text" id="detailTitle-gr" name="detailTitleGr">
    
      <label for="detailDescription-gr">Description (GR):</label>
      <input type="text" id="detailDescription-gr" name="detailDescriptionGr">
    </div>
    
    <button type="button" id="switch-en2">EN</button>
    <button type="button" id="switch-el2">GR</button>
    <button type="submit">Add/Update</button>
  </form>

  <h2>Existing Detailed Services</h2>
  <div id="detail-list">
    <!-- Existing detailed services will be populated here -->
  </div>

  <script src="../js/services-admin.js"></script>
</body>

</html>
